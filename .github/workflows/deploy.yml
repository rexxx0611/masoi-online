name: Deploy to VPS

on:
  push:
    branches: [ "main" ]   # chạy khi push lên nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/masoi-online || git clone https://github.com/rexxx0611/masoi-online.git masoi-online
            cd masoi-online
            git pull origin main
            npm install
            pm2 restart masoi || pm2 start server.js --name masoi
